<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lato:wght@400;700;900&family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:wght@100&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="js/script.js"></script>
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="left_section">
        <div class="cards">
          <div class="front_card">
            <img src="./images/card-logo.svg" alt="card-logo" class="card_logo">
            <div class="card_container">
              <img src="./images/bg-card-front.png" alt="front_card">
              <span id="card_numbers">0000 0000 0000 0000</span>
              <div class="card_info">
                <span id="name">Jane Appleseed</span>
                <span id="date">
                  <span id="month">00</span>
                  /
                  <span id="year">00</span>
                </span>

              </div>
            </div>
          </div>

          <div class="back_card">
            <img src="./images/bg-card-back.png" alt="back_card">
            <span id="cvc">000</span>

          </div>
        </div>
      </div>
      <div class="right_section">
        <form id="cardForm">
          <div class="first_grid">
            <label for="card_name">Cardholder Name</label>
            <input type="text" placeholder="e.g. Jane Appleseed" id="card_name">
            <div class="error"></div>
          </div>
          <div class="second_grid">
            <label for="card_number">Card Number</label>
            <input type="number" id="card_number"
              oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)" minlength="16"
              maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
              <div class="error"></div>

          </div>
        <div class="card_information third_grid">
          <div id="card_date">
            <label for="card_date">Exp. Date (MM/YY)</label>
            <div class="two_inputs">
              <div>
                <input type="number"
                placeholder="MM"
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                minlength="2"
                maxlength="2"
                id="card_month"                
                >
                <div class="error"></div>
              </div>
              <div>
                <input type="number"
                placeholder="YY"
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                minlength="2"
                maxlength="2"
                id="card_year"
                >
                <div class="error"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="fourth_grid">
          <label for="card_cvc">CVC</label>
          <input type="number" id="card_cvc" placeholder="e.g. 123"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="3"
            minlength="3">
            <div class="error"></div>
        </div>
        <button id="submit_btn" type="button">Confirm</button>
        </form>
        <div id="thank_you" class="thank_you hidden_ele">
          <img src="./images/icon-complete.svg" alt="Completed">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button id="proceed">Continue</button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
